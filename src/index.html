<!--
  Templates can look very similar to components (like header.html) with the HTML at the top and the
  corresponding 'stylesheet' and 'javascript' paired shortcodes below.
-->

<main class="home">
  <section id="photos">
    {% for i in photos.photos %}
    {% assign photo = 'photos/' | append: i %}
      {% picture photo, '' %}
    {% endfor %}
  </section>

</main>

{% stylesheet 'scss' %}
  @import 'mixins';
  @import 'home';
{% endstylesheet %}

{% javascript %}
  console.log('Super fast ðŸ’¨')
{% endjavascript %}
