
<header class="header">
  {% if page.url == '/projects/'%}
  <canvas id="fun-canvas"></canvas>
  {% endif %}
  <nav>
    <div class="header_content">
      <a href="/">
        <img width="300" height="100" src="/_assets/images/icons/btr.svg" alt="Home">
      </a>
      <div class="header_content-links">
        {% for link in navigation.header %}
          <a href="{{link.link}}" {% if page.url == link.link %}aria-current{% endif %}>
            <button>{{link.name}}</button>
          </a>
        {% endfor %}
      </div>
    </div>
  </nav>
</header>

{% stylesheet 'scss' %}

  @import 'mixins';
  @import 'components/header';
  @import 'components/button';

{% endstylesheet %}
